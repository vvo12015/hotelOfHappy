<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Hotel of Happy</title>
    <link rel="icon" href="images/logo-hotel.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/onClick.js"></script>
    <script type="text/javascript" src="js/forForm.js"></script>
</head>
<body>
<nav id="myNavbar" class="navbar navbar-expand-md bg-primary navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="images/logo-hotel.png" alt="Logo" style="width:40px;">
        Hotel of Happy
    </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="rooms" class="nav-link" href="#">Rooms</a>
            </li>
            <li class="nav-item">
                <a id="categories" class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Your orders</a>
            </li>
        </ul>
    </div>
    <form class="form-inline" action="#">
        <input id="firstName" type="text" placeholder="First name" name="firstName" required="required"/>
        <input id="lastName" type="text" placeholder="Last name" name="lastName" required="required"/>
    </form>
</nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

        <form id="orderFromForm"  class="bg-warning" style="display: block;">
            <div class="form-group">
                <label>Choose dates</label><br/>
                <label>Check in</label>
                <input id="startDate" type="date" name="startDate" required="required"/>
            </div>

            <div class="form-group">
                <label>Check out</label>
                <input id="finishDate" type="date" name="finishDate" required="required"/>
            </div>

            <div class="form-group">
                <label>Free rooms</label>
                <select id="freeRooms"></select>
            </div>

            <div class="form-group">
                <label>Categories of free rooms</label>
                <select id="freeCategories" multiple></select>
            </div>

            <div class="form-group">
                <label>Service of room</label>
                <select id="services" multiple></select>
            </div>

            <label>Total sum</label>
            <label id="totalSum">$0</label>
            <label id="info"></label>

            <div class="form-group">
                <input type="button" id="checkRooms" value="Check available rooms"/>
                <input type="button" id="createOrder" value="Create order"/>
            </div>
        </form>

        <div id="your-orders">
            <table id="orderTable" style="width:100%">
                <tr>
                    <th>Start date</th>
                    <th>Finish date</th>
                    <th>Room number</th>
                    <th>Category name</th>
                    <th>Services</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </table>
        </div>

<div id="white-place"></div>
</body>

</html>
